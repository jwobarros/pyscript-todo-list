<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- PyScript CDN links -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <!-- TODO python functions -->
    <py-script src="./todo.py">  </py-script>

    <title>PyScript: TODO App</title>
</head>
<body class="d-flex align-items-center justify-content-center bg-primary">

    <div id="main" class="mt-5 mb-5 w-50 align-self-center">

        <header>
            <h1 class="mb-5 fs-1 fw-bold opacity-75 text-center text-bg-primary p-3">TODO App</h1>
        </header>

        <div class="mb-3">

            <div class="input-group input-group-lg">
                <input id="new-task" type="text" class="form-control" aria-label="Sizing example input" placeholder="Add a new task here" aria-describedby="inputGroup-sizing-lg">
                <button id="new-task-btn" class="btn btn-outline-light opacity-50 py-button" type="button">Add Task</button>
            </div>

        </div>

        <ul id="todo" class="list-group border border-light border-1 rounded-3 border-opacity-50">
        </ul>

    </div>

    <template id="task-template">
        <li class="task list-group-item list-group-item-primary">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
            </div>
        </li>
    </template>

</body>
</html>
